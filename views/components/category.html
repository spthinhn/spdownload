
{block_decorator name='box' addClass='ow_stdmargin' langLabel = 'spdownload+category' iconClass='ow_ic_star'}
<ul id="category">
	{foreach from=$categories item='category' name='category'}
			<li class="level_parent_{$category->level}" >
				<label><input class="checkboxCheck" type="checkbox" name="ct2[]" value="{$category->id}-{$category->name}" />{$category->name}</label>
			</li>		
	{/foreach}
	
</ul>
{/block_decorator}
